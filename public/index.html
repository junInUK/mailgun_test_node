<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>MailGun Send Mail Test</title>
</head>
<body>
    <div class="container">
        <div class="card card-default">
            <div class="card-header">
                "MailGun Send Mail Test"
            </div>
            <div class="card-body">
                <form action="/api/sendmail/send" method="post">
                    <div class="form-group">
                        <label for="from">From:</label>
                        <input type="text" class="form-control" id="from" name="from" size="40" />
                    </div>
                    <div class="form-group">
                        <label for="to">To:</label>
                        <input type="text" class="form-control" id="to" name="to" size="40"/>
                    </div>    
                    <div class="form-group">
                        <label for="subject">Subject:</label>
                        <input type="subject" class="form-control" id="subject" name="subject" size="40"/>
                    </div>
                    <div class="form-group">
                        <label for="text">Text:</label>
                        <input type="text" class="form-control" id="text" name="text" size="40"/>
                    </div>
                    <div class="form-group">
                        <input type="submit" value="send"/>
                    </div>
                </form>
            </div>
        </div>
        
    </div>
    
</body>
</html>
